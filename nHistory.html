//计算角度
         function   getAngle2(x1, y1, x2, y2) {
                var ly = Math.sin(x2 - x1) * Math.cos(y2);
                var lx = Math.cos(y1) * Math.sin(y2) - Math.sin(y1) * Math.cos(y2) * Math.cos(x2 - x1);
                var brng = Math.atan2(ly, lx);
                brng = brng * 180 / Math.PI;
                if (brng < 0)
                    brng = brng + 360;
                return brng;
            }
